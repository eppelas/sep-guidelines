<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#212121">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700&amp;subset=cyrillic-ext,latin-ext" rel="stylesheet">

    <link href="../build/css/main.min.css" rel="stylesheet">
</head>
<body>
	<div style="width:1080px;margin:0 auto;">

		<div style="margin-bottom: 40px;">
			<div class="display1">Display text 1</div>
			<div class="display2">Display text 2</div>
			<h1 class="h1">Heading 1</h1>
			<h2 class="h2">Heading 2</h2>
			<h3 class="h3">Heading 3</h3>
			<h4 class="t1">Title 1</h4>
			<h5 class="t2">Title 2</h5>
			<p>Paragraph text (main)</p>
			<p class="p2">Paragraph text 2</p>
			<p class="caption">Caption text</p>
			<p><a class="link" href="#">Link style</a></p>
			<p><a class="link-disabled" href="#">Disable link style</a></p>
			<p><a class="action" href="#">Action button</a></p>
			<p><a class="action action-next" href="#">Hyperlink with Directional Caret</a></p>
			<p><a class="action action-next action-disabled" href="#">Hyperlink with Directional Caret Disabled</a></p>
			<p><a class="action action-prev" href="#">Back</a></p>
			<p><a class="action action-prev action-disabled" href="#">Back Disabled</a></p>
		</div>


		<div style="margin-bottom: 40px;">
			<p>
				<button class="button">Button</button>
				<button class="button">More text Button</button>
				<button class="button button-disabled">disabled</button>
			</p>
			<p>
				<button class="button button-bg">Big Button</button>
				<button class="button button-bg">More text Big Button</button>
				<button class="button button-bg button-disabled">Disabled</button>
			</p>
		</div>

	</div>
</body>
</html>
